<mat-toolbar  style="background-color:#2193b0;">
    <button mat-flat-button color="primary" [routerLink]="''">
        <h1>Proiect DAW</h1>
    </button>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button routerLink="/products" style="color: white;"> Products </a>
      <a mat-button routerLink="/contact" style="color: white;"> Contact </a>
      <a mat-button routerLink="/about" style="color: white;"> About us </a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxLayoutGap="10px">
        <button *ngIf="isAdmin" mat-raised-button (click)="admin()" fxLayoutAlign="stretch" style="background-color:#a8e063; color:black;">Admin</button>
        
        <span style="width: 50px;"></span>
        <button mat-raised-button color="basic" fxLayoutAlign="stretch">Profile</button>
        <button mat-raised-button color="warn" (click)="logout()" fxLayoutAlign="stretch">Logout</button>
    </div>
  </mat-toolbar>
<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <p style="font-size: 200%">Profile</p>
</div>
